<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <!-- bootstrap css file -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- link for fontawesome -->
  <script src="https://kit.fontawesome.com/cddd77ce06.js" crossorigin="anonymous"></script>

  <!-- font family -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- <lin href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"> -->
  <!-- link stylesheet -->
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <section id="present-weather-details">
    <div class="present-details">
      <div class="container">
        <div class="row">
          <div class="col-sm-3 date-container">
            
            <div class="time" id="time">
              <p><span class="am-pm" id="am-pm"></span></p>
            </div>
            <div class="date" id="date"></div>
            <div id="current-weather-items"></div>
          </div>
          
          <!-- current data -->
          <div class="col-6"></div>

          <div class="col-3 sample-test-1">
            <div class="place-container">
              <div class="time-zone" id="time-zone"></div>
              <div class="country" id="country"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <form class="weatherLocation">
    <input placeholder="Enter a city name..." type="text" />
    <button>Search</button>
  </form>

  <section id="twitter">
    <div class="future-forecast">
      <div id="current-temp"></div>
      <div class="weather-forecast" id="weather-forecast"></div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>

</html>
